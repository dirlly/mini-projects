<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirlly's Creative Site</title>
    <style>
        :root {
            --bg-dark: #121212;       
            --bg-content: #f0f2f5;    
            --white: #ffffff;
            --text-light: #ffffff;
            --accent-pink: #a3876c;   
            --accent-chocolate: #8b5a2b; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            background-color: var(--bg-content);
        }

        /* SIDEBAR */
        .sidebar {
            width: 280px;
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 40px 25px;
            position: fixed;
            height: 100vh;
            box-sizing: border-box;
            z-index: 100;
        }

        .sidebar h2 { 
            font-size: 1.4rem; 
            font-weight: 600; 
            margin-bottom: 30px; 
            line-height: 1.3;
            color: var(--white);
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .search-container input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #1e1e1e;
            color: white;
            font-size: 0.9rem;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .search-container input:focus { border-color: var(--accent-pink); }

        .nav-links-sidebar { list-style: none; padding: 0; }
        .nav-links-sidebar li { margin-bottom: 22px; }
        .nav-links-sidebar a { 
            color: var(--text-light); 
            text-decoration: none; 
            font-size: 1rem; 
            transition: 0.3s; 
            font-weight: 300;
        }
        .nav-links-sidebar a:hover, .nav-links-sidebar a.active { color: var(--accent-pink); }

        /* MAIN CONTENT */
        .main-content {
            margin-left: 280px;
            flex-grow: 1;
            box-sizing: border-box;
            max-width: calc(100% - 280px);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;    
            justify-content: center; 
            text-align: center;
            color: white;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('shotbeachfoggyday.jpg') no-repeat center center;
            background-size: cover;
        }

        .home-content h1 { font-size: 3.5rem; margin-bottom: 10px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .home-content p { font-size: 1.2rem; font-weight: 300; margin-bottom: 40px; }

        .social-links { display: flex; gap: 20px; justify-content: center; width: 100%; }
        
        /* TOMBOL SOSMED */
        .social-btn {
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        /* LIQUID GLASS HOVERING (IPHONE STYLE) */
        .social-btn:hover { 
            transform: translateY(-5px); 
            /* Warna cokelat transparan saat hover */
            background: rgba(139, 90, 43, 0.45); 
            border-color: rgba(255, 255, 255, 0.5);
            /* Efek Kaca iOS */
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 
                        inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* EFEK SAAT DITEKAN (INTENSE LIQUID) */
        .social-btn:active {
            transform: scale(0.94);
            background: rgba(139, 90, 43, 0.7) !important; 
            backdrop-filter: blur(8px) saturate(200%);
            -webkit-backdrop-filter: blur(8px) saturate(200%);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
            transition: 0.1s;
        }

        /* FLOATING CHAT WIDGET */
        #chat-widget-container {
            position: fixed;
            bottom: 30px;
            left: 25px; 
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 250px;
        }

        .chat-trigger-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-pink);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
            font-size: 1.2rem;
            border: none;
            outline: none;
        }

        .chat-trigger-btn:hover { transform: scale(1.1); }

        .contact-card-floating {
            display: none; 
            backdrop-filter: blur(20px);
            background: rgba(30, 30, 30, 0.95);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 250px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: var(--accent-pink);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.85rem;
            text-decoration: none;
            display: block;
            box-sizing: border-box;
            text-align: center;
        }

        @media (max-width: 1100px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; padding: 30px; }
            .main-content { margin-left: 0; max-width: 100%; height: 80vh; }
            .home-content h1 { font-size: 2.5rem; }
            #chat-widget-container { bottom: 20px; left: 20px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Dirlly's<br>Creative Site</h2>
        
        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="searchProject()" placeholder="Search for projects...">
        </div>

        <ul class="nav-links-sidebar" id="projectList">
            <li class="search-item"><a href="index.html" class="active">Home</a></li>
            <li class="search-item"><a href="clock.html">Modern ESP32 Clock</a></li>
        </ul>

        <div id="chat-widget-container">
            <div class="contact-card-floating" id="chatBox">
                <h3>Chat with Me</h3>
                <p>If you have any Q's, hit me up on mail!</p>
                <a href="mailto:dirllydaryll@gmail.com" class="submit-btn">Open Mail App</a>
            </div>
            <button class="chat-trigger-btn" onclick="toggleChat()" id="chatBtn">ðŸ’¬</button>
        </div>
    </div>

    <div class="main-content">
        <div class="home-content">
            <h1>Welcome to My Creative Site</h1>
            <p>Electronics. Code. Minimalist Design.</p>
            <div class="social-links">
                <a onclick="openApp('ig')" class="social-btn">Instagram</a>
                <a onclick="openApp('yt')" class="social-btn">YouTube</a>
                <a onclick="openApp('tt')" class="social-btn">TikTok</a>
            </div>
        </div>
    </div>

    <script>
        function openApp(platform) {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isMobile = /android|iPad|iPhone|iPod/i.test(userAgent);

            if (platform === 'ig') {
                if (isMobile) {
                    window.location.href = "instagram://user?username=noturbott";
                    setTimeout(() => { window.location.href = "https://instagram.com/noturbott"; }, 2500);
                } else {
                    window.open("https://instagram.com/noturbott", "_blank");
                }
            } 
            else if (platform === 'yt') {
                if (isMobile) {
                    window.location.href = "youtube://www.youtube.com/@mofosd";
                    setTimeout(() => { window.location.href = "https://youtube.com/@mofosd"; }, 2500);
                } else {
                    window.open("https://youtube.com/@mofosd", "_blank");
                }
            } 
            else if (platform === 'tt') {
                if (isMobile) {
                    window.location.href = "snssdk1128://user/profile/dirllyneedubb";
                    setTimeout(() => { window.location.href = "https://tiktok.com/@dirllyneedubb"; }, 2500);
                } else {
                    window.open("https://tiktok.com/@dirllyneedubb", "_blank");
                }
            }
        }

        function searchProject() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let listItems = document.querySelectorAll('.search-item');
            listItems.forEach(item => {
                let projectName = item.innerText.toLowerCase();
                item.style.display = projectName.includes(input) ? "" : "none";
            });
        }

        function toggleChat() {
            const chatBox = document.getElementById('chatBox');
            const chatBtn = document.getElementById('chatBtn');
            if (chatBox.style.display === "none" || chatBox.style.display === "") {
                chatBox.style.display = "flex"; chatBtn.innerHTML = "Ã—";
            } else {
                chatBox.style.display = "none"; chatBtn.innerHTML = "ðŸ’¬";
            }
        }
    </script>

</body>
</html>
