<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirlly's Project Site</title>
    <style>
        :root {
            --bg-dark: #121212;       
            --bg-content: #f0f2f5;    
            --white: #ffffff;
            --text-light: #ffffff;
            --accent-pink: #a3876c;   
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            background-color: var(--bg-content);
        }

        /* SIDEBAR */
        .sidebar {
            width: 280px;
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 40px 25px;
            position: fixed;
            height: 100vh;
            box-sizing: border-box;
            z-index: 100;
        }

        .sidebar h2 { 
            font-size: 1.4rem; 
            font-weight: 600; 
            margin-bottom: 30px; 
            line-height: 1.3;
            color: var(--white);
        }

        /* SEARCH BAR STYLING - DIPERBAIKI SUPAYA TENGAH */
        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center; /* Memastikan input berada di tengah secara horizontal */
        }

        .search-container input {
            width: 100%; /* Mengisi area sidebar yang tersisa setelah padding */
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #1e1e1e;
            color: white;
            font-size: 0.9rem;
            outline: none;
            transition: 0.3s;
        }

        .search-container input:focus {
            border-color: var(--accent-pink);
        }

        .nav-links-sidebar { list-style: none; padding: 0; }
        .nav-links-sidebar li { margin-bottom: 22px; }
        .nav-links-sidebar a { 
            color: var(--text-light); 
            text-decoration: none; 
            font-size: 1rem; 
            transition: 0.3s; 
            font-weight: 300;
        }
        .nav-links-sidebar a:hover, .nav-links-sidebar a.active { color: var(--accent-pink); }

        /* MAIN CONTENT - HOME STYLING */
        .main-content {
            margin-left: 280px;
            flex-grow: 1;
            box-sizing: border-box;
            max-width: calc(100% - 280px);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;    
            justify-content: center; 
            text-align: center;
            color: white;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('mini-project-bg.png') no-repeat center center;
            background-size: cover;
        }

        .home-content h1 { font-size: 3.5rem; margin-bottom: 10px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .home-content p { font-size: 1.2rem; font-weight: 300; margin-bottom: 40px; }

        .social-links { display: flex; gap: 20px; justify-content: center; width: 100%; }
        .social-btn {
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }
        .social-btn:hover { background: var(--accent-pink); border-color: var(--accent-pink); transform: translateY(-5px); }

        @media (max-width: 1100px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; padding: 30px; }
            .main-content { margin-left: 0; max-width: 100%; height: 80vh; }
            .home-content h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Dirlly's<br>Project Site</h2>
        
        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="searchProject()" placeholder="Search for projects...">
        </div>

        <ul class="nav-links-sidebar" id="projectList">
            <li class="search-item"><a href="index.html" class="active">Home</a></li>
            <li class="search-item"><a href="clock.html">Modern ESP32 Clock</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="home-content">
            <h1>Welcome to My Projects</h1>
            <p>Electronics. Code. Minimalist Design.</p>
            <div class="social-links">
                <a href="https://instagram.com/noturbott" target="_blank" class="social-btn">Instagram</a>
                <a href="https://youtube.com/@mofosd" target="_blank" class="social-btn">YouTube</a>
                <a href="https://tiktok.com/@dirllyneedubb" target="_blank" class="social-btn">TikTok</a>
            </div>
        </div>
    </div>

    <script>
        function searchProject() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            
            // Mengambil semua elemen li dengan class search-item
            let listItems = document.querySelectorAll('.search-item');

            listItems.forEach(item => {
                let projectName = item.innerText.toLowerCase();
                
                // Jika input ada di dalam nama project, tampilkan, jika tidak, sembunyikan
                if (projectName.includes(input)) {
                    item.style.display = ""; 
                } else {
                    item.style.display = "none"; 
                }
            });
        }
    </script>

</body>
</html>
